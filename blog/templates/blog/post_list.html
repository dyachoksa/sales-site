{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
    <h1 class="title is-1 has-text-centered">Blog</h1>
    <hr/>

    <div class="columns is-multiline">
        {% for post in posts %}
            <div class="column is-4">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{ post.title }}</p>
                                <p class="subtitle is-6 has-text-info">{{ post.category.name }}</p>
                            </div>
                        </div>
                        <div class="content">
                            {{ post.content | truncatechars_html:150 | safe }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
